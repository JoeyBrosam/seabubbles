<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sea Bubbles</title>
</head>
<body>
  <header>
    <nav>
        <ul>
          <li style="order: 3"><a href="index.1.html"><img src="sbhLogo.png" alt="Seabubbles-Logo"></a></li>
          <!-- <li style="order: 1"><a class="nav-link" href="divePhotos.html">Dive Photos &amp; Stories</a></li> -->
          <li style="order: 2"><a class="nav-link" href="contact.html">Contact</a></li>
          <!-- <li style="order: 4"><a class="nav-link" href="#">placeholderText</a></li> -->
          <li style="order: 5"><a class="nav-link" href="aboutUs.html">About Us</a></li>
        </ul>
    </nav>
  </header>
  <main>
    <section class="slideshow-container">
      <!-- The Slides -->
        <div class="slides fade">
          <img src="mantaRays.jpg" alt="Manta Ray Night Dive">
        </div>
        <div class="slides fade">
          <img src="shipDive.jpg" alt="Sunken Ship Dive">
        </div>
        <div class="slides fade">
          <img src="turtleDive.jpg" alt="Sea Turtle Dive">
        </div>
        <div class="indicator">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
    </section>
    <section class="cards">
      <div class="card-dive">
        <img src="waterSurface.jpg" alt="#">
        <div class="text">
          <p></p>
        </div>
      </div>
      <div class="card-">
        <img src="boatbottom.jpg" alt="">
      </div>
      <div class="card-alt-activities">
        <img src="hawaii-snorkeling.jpg" alt="">
      </div>
    </section>
    <section>
      <form>
        <fieldset class="experience-fieldset">
          <legend>Diving Experience Level</legend>
          <input type="radio" name="experience" value="un-certified">Un-Certified<br>
          <input type="radio" name="experience" value="certified">Certified
        </fieldset>
        <fieldset class="contact-fieldset">
          <legend>Return Contact for </legend>
          <input id="number" type="text" name="number" placeholder="Phone number...">
          <input type="text" name="email" placeholder="email">
          <select name="time-zone">
            <option value="">-Select Time Zone-</option>
          </select>
        </fieldset>
        <input class="button" type="submit" value="Submit">
      </form>
    </section>
  </main>
  <footer>
    <section class="owner-contact">
      <h1>Contact Us</h1>
      <!-- Call-able Link -->
      <a href="tel:###-####">###-###</a>
      <!-- Can add more ways of contact -->
    </section>
  </footer>
  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 3000); // Change image every 2 seconds
    }
  </script>
</body>
</html>
